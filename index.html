<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Ecosystem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Rapid Loan Facilities</h1>
  </header>

  <main>
    <section class="loan-form">
      <h2>Loan Calculator</h2>
      <form id="loan-form">
        <div class="form-group">
          <label for="loan-amount">Loan Amount</label>
          <input type="number" id="loan-amount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
          <label for="interest-rate">Interest Rate (%)</label>
          <input type="number" id="interest-rate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
          <label for="loan-term">Loan Term (Years)</label>
          <input type="number" id="loan-term" placeholder="Enter loan term">
        </div>
        <button type="button" id="calculate-btn">Calculate</button>
      </form>

      <div class="result">
        <h3>Loan Details</h3>
        <p id="monthly-payment">Monthly Payment: $0.00</p>
        <p id="total-payment">Total Payment: $0.00</p>
        <p id="total-interest">Total Interest: $0.00</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Loan Ecosystem</p>
  </footer>

  <script src="script.js">


  </script>
</body>
</html>

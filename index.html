<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="loan-calculator">
        <div class="top">
            <h2>Loan Calculator</h2>

            <form action="main.js">
                <div class="group">
                    <div class="title">Amount</div>
                        <input type="text" value="" class="loan-amount" />
                    </div>
                    <div class="group">
                        <div class="title">Interest Rate</div>
                            <input type="text" value="" class="interest-rate" />
                        </div>
                        <div class="group">
                            <div class="title">Tenure (in months)</div>
                                <input type="text" value="" class="Loan-tenure" />
                            </div>
            </form>
        </div>

        <div class="result">
            <div class="left">
                <div class="lean-emi">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>

                <div class="total-interest">
                    <h3>Total Interest Payable</h3>
                    <div class="value">1234</div>
                </div>

                <div class="total-amount">
                    <h3>Total Amount</h3>
                    <div class="value">12345</div>
                </div>

                <button class="calculate-btn" onclick="calculateButton()">Calculate</button>
            </div>

            <div class="right">Chart</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function calculateButton(){
            alert("Hello");
        }
    </script>
    
</body>
</html>
